<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./img/weather/earth.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="weather">
        <form action="" class="form" id="form">
            <input type="text" class="form__input" placeholder="Enter City">
            <button class="form__btn">
                <img src="./img/ui/search.svg" alt="Search">
            </button>
        </form>

        <div class="weather__info none none__bg">
            <img src="./img/weather/earth.png" alt="Weather" class="weather__img">

            <div class="weather__temp">6000Â°c</div>
            <div class="weather__city">Earth's core</div>
        </div>
        
        <section class="weather__details none none__bg">
            <section class="details">
                <img src="./img/ui/water-drop.png" alt="Weather details humidity" class="details__img">

                <div class="details__value" id="humidity">0%</div>
                <div class="details__title">Humidity</div>
            </section>

            <section class="details">
                <img src="./img/ui/wind.png" alt="Weather details wind" class="details__img">

                <div class="details__value" id="speed">0 km/h</div>
                <div class="details__title">Wind Speed</div>
            </section>
        </section>
    </main>


    <script src="./js/main.js"></script>
</body>
</html>
